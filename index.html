<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Cảnh Báo!</title>
<style>
body {
background-color: #fff3f3;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
text-align: center;
padding-top: 120px;
}
.warning {
color: crimson;
font-size: 40px;
animation: shake 0.5s infinite alternate;
}
.note {
font-size: 22px;
margin-top: 20px;
}

@keyframes shake {
0% { transform: translateX(-5px); }
100% { transform: translateX(5px); }
}
</style>
</head>
<body>
<div class="warning">Bạn đã dính bẫy!</div>
<div class="note">Hãy đọc lại Poster 1 lần nữa.</div>
</body>
</html>
